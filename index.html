<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kula</title>
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6b214661d.js" crossorigin="anonymous"></script>

    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container container--menu js-containerMenu">
        <h1 class="appName">Magiczna kula</h1>
        <p class="description">

        </p>
        <button class="button button--menu js-buttonCheck">Sprawdź swój los</button>
    </div>
    <div class="container container--main">
        <i class="fas fa-star star1"></i>
        <i class="fas fa-star star2"></i>
        <i class="fas fa-star star3"></i>
        <i class="fas fa-star star4"></i>
        <i class="fas fa-star star5"></i>
        <i class="fas fa-star star6"></i>
        <i class="fas fa-star star7"></i>
        <i class="fas fa-star star8"></i>
        <i class="fas fa-star star9"></i>
        <i class="fas fa-star star10"></i>
        <i class="fas fa-star star11"></i>
        <i class="fas fa-star star12"></i>
        <i class="fas fa-star star12"></i>
        <i class="fas fa-star star14"></i>
        <label class="question"> Zadaj pytanie
            <input maxlength="100" class="question__area js-questionArea">
        </label>
        <div class="stage">
            <figure class="stage__circle js-circle">
                <div class="stage__answer js-answer"></div>
            </figure>
        </div>
        <button class="button button--menuBack js-menuBack">Wróc do menu</button>
    </div>
</body>

</html>
